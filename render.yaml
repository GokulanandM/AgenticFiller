services:
  - type: web
    name: form-automation-agent
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      playwright install chromium
      playwright install-deps chromium
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: LOG_LEVEL
        value: INFO
      - key: DEBUG
        value: "false"
      - key: REQUIRE_APPROVAL
        value: "true"
      - key: AZURE_DEPLOYMENT_ID
        value: gpt-4o-mini
      # These will be set in Render dashboard (not in YAML for security)
      # AZURE_API_KEY - Set in Render dashboard
      # AZURE_ENDPOINT - Set in Render dashboard
      # AZURE_OPENAI_API_KEY - Set in Render dashboard (optional)
      # AZURE_OPENAI_ENDPOINT - Set in Render dashboard (optional)
