version: '3.8'

services:
  form-automation:
    build: .
    container_name: form-automation-agent
    ports:
      - "8000:8000"
    environment:
      - AZURE_API_KEY=${AZURE_API_KEY}
      - AZURE_ENDPOINT=${AZURE_ENDPOINT}
      - AZURE_DEPLOYMENT_ID=${AZURE_DEPLOYMENT_ID:-gpt-4-turbo}
      - DEBUG=${DEBUG:-False}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - REQUIRE_APPROVAL=${REQUIRE_APPROVAL:-True}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
